<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1>S.L.I.E.T</h1>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="login-section">
                <h2>Login as Student</h2>
                <div class="login-student-mentor">
                    <button class="stu-btn">Student</button>
                    <button class="men-btn">Mentor</button>
                </div>
                <input type="email" placeholder="Enter your email" class="input-field">
                <input type="password" placeholder="Enter your password" class="input-field">
                <button class="login-btn">Login</button>
                <p>New to S.L.I.E.T? <a href="#">Click here to register</a></p>
            </div>
            <div class="vertical-divider"></div>
            <div class="horizontal-divider"></div>
            <div class="login-options">
                <h2>Or Continue With</h2>
                <button class="login-btn mentor-btn">
                    <img src="./assert/user.png" alt="user">
                    <span>Login as Mentor</span>
                </button>
                <button class="login-btn google-btn">
                    <img src="./assert/google.png" alt="google">
                    <span>Login with Google account</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
